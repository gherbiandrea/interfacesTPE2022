<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
</head>

<body>
    <div class="contenido-loguin">
        <div>
            <h2 class="titulo-loguin color-primario-5">Iniciar sesión</h2>
        </div>
        <form action="POST"></form>
            <div>
                <button id="facebook-login">
                    <i class="fa fa-facebook-f"></i> Facebook</button>
                <button id="google-login">Gloogle</button>
            </div>
            <div>
                <p class="p-loguin">o</p>  <!--v170_764-->
            </div>
            <div>
                <label class="color-primario-1" for="email">Email:</label>
                <input type="email" name="email" id="email" />
            </div>
            <div>
                <label class="color-primario-1" for="contraseña">Contraseña:</label>
                <input type="contraseña" name="contraseña" id="contraseña" />
            </div>
            <div>
                <p class="p-loguin">¿Olvidaste tu usuario o contraseña?</p>
            </div>
            <div>
                <button id="btn-ingresar-login" class="boton-oscuro">Ingresar</button>
            </div>    
            <div>
                <p class="p-loguin">¿Todavía no tienes una cuenta?</p>
            </div>
        </form>
    </div>

</body>

</html>
